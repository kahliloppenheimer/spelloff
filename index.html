<!DOCTYPE html>
<html>

<head>
  <title>Spelloff</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="src/controller.js"></script>
</head>

<body>

<div ng-app="spelloff" ng-controller="myCtrl">
  <div class="main-container">
    <h1>{{targetWord}}</h1>
    <div class="score">
      <h3>Score: <span ng-style="{'color': scoreColor}">{{solutions ? solutions.length : 0}}</span></h3>
    </div>
    <ul>
      <li ng-repeat="x in solutions">{{x}}</li>
    </ul>
    <input class="main-entry" ng-keypress="attemptWord($event)" ng-model="attemptedWord" autofocus>
  </div>
  <p class="error">{{errorText}}</p>
</div>

</body>
</html>
